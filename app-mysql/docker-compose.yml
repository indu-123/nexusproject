version: '3.8'
services:
  mysql:
    image: mysql:latest
    environment: 
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=db_blog
      - MYSQL_USER=root
    ports: 
      - 3306:3306
  blog:
    image: aw/blog-mysql:0.0.1-SNAPSHOT
    ports: 
      - 8181:8181
    environment: 
      - MYSQL_HOST=mysql
    links:
      - mysql
    depends_on:
      - mysql